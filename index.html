<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>March04W</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb, #90caf9);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        canvas {
            display: block;
        }

        .nav {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 20;
        }

        .nav button {
            background: none;
            border: none;
            padding: 10px;
            margin: 5px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.6);
        }

        .nav button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
            color: rgba(255, 255, 255, 1);
        }

        .settings-panel {
            position: fixed;
            top: 70px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 20px 0 20px 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            display: none;
            z-index: 30;
            width: 250px;
            backdrop-filter: blur(10px);
        }

        .settings-panel h2 {
            margin-top: 0;
            color: #424242;
        }

        .settings-panel label {
            display: block;
            margin: 10px 0 5px;
            color: #424242;
        }

        .settings-panel input, .settings-panel select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .settings-panel button {
            background: #90caf9;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            margin-right: 10px;
        }

        .settings-panel button:hover {
            background: #64b5f6;
        }

        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #424242;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 3.5em;
            font-weight: 300;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            z-index: 10;
            animation: glow 3s ease-in-out infinite alternate;
            letter-spacing: 3px;
        }

        @keyframes glow {
            from { text-shadow: 1px 1px 2px rgba(0,0,0,0.1); }
            to { text-shadow: 0 0 10px rgba(66,66,66,0.3), 1px 1px 2px rgba(0,0,0,0.1); }
        }



        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
            animation: float 12s ease-in-out infinite;
        }

        .shape1 { width: 80px; height: 80px; top: 15%; left: 15%; animation-delay: 0s; }
        .shape2 { width: 60px; height: 60px; bottom: 20%; right: 20%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="nav">
        <button id="settingsBtn">⚙️</button>
    </div>

    <h1>March04W</h1>

    <div class="floating-shape shape1"></div>
    <div class="floating-shape shape2"></div>
    <canvas id="particleCanvas"></canvas>

    <div class="settings-panel" id="settingsPanel">
        <h2>设置</h2>
        <label for="particleCount">粒子数量:</label>
        <input type="range" id="particleCount" min="20" max="200" value="80">
        <span id="particleCountValue">80</span>

        <label for="themeSelect">主题:</label>
        <select id="themeSelect">
            <option value="blue">蓝色</option>
            <option value="green">绿色</option>
            <option value="purple">紫色</option>
        </select>

        <button onclick="applySettings()">应用</button>
        <button onclick="closePanel('settingsPanel')">关闭</button>
    </div>

    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        let particleCount = 80;
        let mouse = { x: undefined, y: undefined };
        let currentTheme = 'blue';

        canvas.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        canvas.addEventListener('mouseleave', () => {
            mouse.x = undefined;
            mouse.y = undefined;
        });

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.size = Math.random() * 5 + 1;
                this.updateColor();
                this.baseVx = this.vx;
                this.baseVy = this.vy;
            }

            updateColor() {
                if (currentTheme === 'blue') {
                    this.color = `hsl(${200 + Math.random() * 60}, 30%, 70%)`;
                } else if (currentTheme === 'green') {
                    this.color = `hsl(${100 + Math.random() * 60}, 30%, 70%)`;
                } else if (currentTheme === 'purple') {
                    this.color = `hsl(${260 + Math.random() * 60}, 30%, 70%)`;
                }
            }

            update() {
                if (mouse.x !== undefined && mouse.y !== undefined) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 150) {
                        let force = (150 - distance) / 150;
                        this.vx += (dx / distance) * force * 0.5;
                        this.vy += (dy / distance) * force * 0.5;
                    }
                }

                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 5;
                ctx.fill();
                ctx.shadowBlur = 0; // 重置阴影
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            // 添加粒子之间的连线
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    let dx = particles[i].x - particles[j].x;
                    let dy = particles[i].y - particles[j].y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = `rgba(100, 149, 237, ${(100 - distance) / 100 * 0.5})`;
                        ctx.lineWidth = 2;
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(animate);
        }

        initParticles();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

        // 导航按钮事件
        document.getElementById('settingsBtn').addEventListener('click', () => {
            closeAllPanels();
            document.getElementById('settingsPanel').style.display = 'block';
        });

        // 设置面板功能
        const particleCountSlider = document.getElementById('particleCount');
        const particleCountValue = document.getElementById('particleCountValue');
        particleCountSlider.addEventListener('input', () => {
            particleCountValue.textContent = particleCountSlider.value;
        });

        function applySettings() {
            const newCount = parseInt(particleCountSlider.value);
            const theme = document.getElementById('themeSelect').value;

            // 更新粒子数量
            particles = [];
            for (let i = 0; i < newCount; i++) {
                particles.push(new Particle());
            }

            // 更新主题
            changeTheme(theme);

            closePanel('settingsPanel');
        }

        function changeTheme(theme) {
            currentTheme = theme;
            const body = document.body;
            if (theme === 'blue') {
                body.style.background = 'linear-gradient(135deg, #e3f2fd, #bbdefb, #90caf9)';
            } else if (theme === 'green') {
                body.style.background = 'linear-gradient(135deg, #e8f5e8, #c8e6c9, #a5d6a7)';
            } else if (theme === 'purple') {
                body.style.background = 'linear-gradient(135deg, #f3e5f5, #ce93d8, #ba68c8)';
            }
            // 更新现有粒子的颜色
            particles.forEach(particle => particle.updateColor());
        }

        function closePanel(panelId) {
            document.getElementById(panelId).style.display = 'none';
        }

        function closeAllPanels() {
            document.getElementById('settingsPanel').style.display = 'none';
        }

        // 点击面板外部关闭
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('settings-panel') || e.target.classList.contains('about-panel')) {
                closeAllPanels();
            }
        });
    </script>
</body>
</html>
